<app-navbar></app-navbar>

<section class="bg-white px-4 sm:px-8 lg:px-16 mt-16">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-2">Fast Food Restaurants</h1>
    <p class="text-lg text-gray-600 mb-6">
      Taste these delectable classics and biryanis to make your day.
    </p>

    <!-- Filter Buttons -->
    <div class="flex flex-wrap items-center space-x-2 sm:space-x-4 mb-6">
      <button
        (click)="setType('veg')"
        [ngClass]="{
          'bg-blue-500 text-white': selectedType === 'veg',
          'bg-gray-200 text-gray-700': selectedType !== 'veg'
        }"
        class="px-4 py-2 rounded-full transition duration-300"
      >
        Veg
      </button>
      <button
        (click)="setType('non-veg')"
        [ngClass]="{
          'bg-blue-500 text-white': selectedType === 'non-veg',
          'bg-gray-200 text-gray-700': selectedType !== 'non-veg'
        }"
        class="px-4 py-2 rounded-full transition duration-300"
      >
        Non-Veg
      </button>
      <button
        (click)="setType('all')"
        [ngClass]="{
          'bg-blue-500 text-white': selectedType === 'all',
          'bg-gray-200 text-gray-700': selectedType !== 'all'
        }"
        class="px-4 py-2 rounded-full transition duration-300"
      >
        All
      </button>
      <!-- Additional Filters with Functionality -->
      <div class="flex items-center space-x-2 sm:space-x-4">
        <button
          (click)="toggleSort()"
          [ngClass]="{
            'bg-gray-300': sortOrder === 'asc',
            'bg-gray-200': sortOrder !== 'asc'
          }"
          class="px-4 py-2 rounded-full transition duration-300"
        >
          Sort By Rating
        </button>
        <button
          (click)="toggleDeliveryTime()"
          [ngClass]="{
            'bg-gray-300': deliveryTimeFilter,
            'bg-gray-200': !deliveryTimeFilter
          }"
          class="px-4 py-2 rounded-full transition duration-300"
        >
          Less than 30 mins
        </button>
        <button
          (click)="togglePriceRange('300-600')"
          [ngClass]="{
            'bg-gray-300': priceRange === '300-600',
            'bg-gray-200': priceRange !== '300-600'
          }"
          class="px-4 py-2 rounded-full transition duration-300"
        >
          Rs. 300-Rs. 600
        </button>
        <button
          (click)="togglePriceRange('below-300')"
          [ngClass]="{
            'bg-gray-300': priceRange === 'below-300',
            'bg-gray-200': priceRange !== 'below-300'
          }"
          class="px-4 py-2 rounded-full transition duration-300"
        >
          Less than Rs. 300
        </button>
      </div>
    </div>

    <h2 class="text-2xl font-bold mb-4">Restaurants to Explore</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let res of filteredRestaurants; trackBy: trackByName"
        class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300"
      >
        <div class="relative">
          <img
            [alt]="res.name"
            class="w-full h-40 object-cover"
            [src]="res.imageUrl"
            loading="lazy"
          />
          <div
            class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded"
          >
            {{ res.offers[0] }}
          </div>
          <div
            class="absolute bottom-2 left-2 bg-black bg-opacity-75 text-white text-sm px-2 py-1 rounded"
          >
            {{ res.offers[1] }}
          </div>
        </div>
        <div class="p-4">
          <h3 class="text-lg font-bold mb-2">{{ res.name }}</h3>
          <div class="flex items-center text-sm text-gray-600 mb-2">
            <i class="fas fa-star text-green-500 mr-1"></i>
            <span>{{ res.rating }} Â· {{ res.distance }}</span>
          </div>
          <p class="text-sm text-gray-600">{{ res.cuisine }}</p>
          <p class="text-sm text-gray-600">{{ res.location }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
