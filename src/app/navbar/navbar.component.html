<!-- Enhanced Navigation Bar -->
<nav class="bg-white shadow-lg fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left Section: Logo and "Other" Dropdown -->
      <div class="flex items-center">
        <!-- Logo -->
        <a routerLink="/home" class="flex-shrink-0">
          <svg class="h-10 w-10" viewBox="0 0 61 61" xmlns="http://www.w3.org/2000/svg" aria-label="Swiggy Logo">
            <g clip-path="url(#a)">
              <path fill="#FF5200"
                d="M.32 30.5c0-12.966 0-19.446 3.498-23.868a16.086 16.086 0 0 1 2.634-2.634C10.868.5 17.354.5 30.32.5s19.446 0 23.868 3.498a16.086 16.086 0 0 1 2.634 2.634C60.32 11.048 60.32 17.534 60.32 30.5s0 19.446-3.498 23.868a16.086 16.086 0 0 1-2.634 2.634C49.772 60.5 43.286 60.5 30.32 60.5s-19.446 0-23.868-3.498a16.086 16.086 0 0 1-2.634-2.634C.32 49.952.32 43.466.32 30.5Z">
              </path>
              <path fill="#fff" fill-rule="evenodd"
                d="M32.317 24.065v-6.216a.735.735 0 0 0-.732-.732.735.735 0 0 0-.732.732v7.302c0 .414.336.744.744.744h.714c10.374 0 11.454.54 10.806 2.73-.03.108-.066.21-.102.324-.006.024-.012.048-.018.066-2.724 8.214-10.092 18.492-12.27 21.432a.764.764 0 0 1-1.23 0c-1.314-1.776-4.53-6.24-7.464-11.304-.198-.462-.294-1.542 2.964-1.542h3.984c.222 0 .402.18.402.402v3.216c0 .384.282.738.666.768a.73.73 0 0 0 .582-.216.701.701 0 0 0 .216-.516v-4.362a.76.76 0 0 0-.756-.756h-8.052c-1.404 0-2.256-1.2-2.814-2.292-1.752-3.672-3.006-7.296-3.006-10.152 0-7.314 5.832-13.896 13.884-13.896 7.17 0 12.6 5.214 13.704 11.52.006.054.048.294.054.342.288 3.096-7.788 2.742-11.184 2.76a.357.357 0 0 1-.36-.36v.006Z"
                clip-rule="evenodd"></path>
            </g>
            <defs>
              <clipPath id="a">
                <path fill="#fff" d="M.32.5h60v60h-60z"></path>
              </clipPath>
            </defs>
          </svg>
        </a>

        <!-- "Other" Dropdown -->
        <div class="relative ml-6">
          <button 
            id="dropdownButton" 
            class="flex items-center text-slate-800 border-b-2 border-slate-800 pb-1 font-bold focus:outline-none" 
            (click)="toggleDropdown()" 
            aria-haspopup="true" 
            [attr.aria-expanded]="isDropdownOpen"
          >
            Other
            <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <!-- Dropdown Menu -->
          <div 
            id="dropdownMenu" 
            class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-md shadow-lg" 
            *ngIf="isDropdownOpen"
            role="menu" 
            aria-orientation="vertical" 
            aria-labelledby="dropdownButton"
          >
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" role="menuitem">Option 1</a>
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" role="menuitem">Option 2</a>
            <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100" role="menuitem">Option 3</a>
          </div>
        </div>
      </div>

      <!-- Right Section: Navigation Links and Cart -->
      <div class="flex items-center space-x-6">
        <a routerLink="https://www.swiggy.com/corporate/" class="text-gray-800 hover:text-[#ff5200] font-semibold">Swiggy Corporate</a>
        <a routerLink="#" class="text-gray-800 hover:text-[#ff5200] font-semibold">Search</a>
        <a routerLink="#" class="text-gray-800 hover:text-[#ff5200] font-semibold">Offers</a>
        <a routerLink="#" class="text-gray-800 hover:text-[#ff5200] font-semibold">Help</a>
        <a routerLink="#" class="text-gray-800 hover:text-[#ff5200] font-semibold">Sign In</a>
        <a routerLink="/cart" class="relative flex items-center text-gray-800 hover:text-[#ff5200] font-semibold">
          <i class="fas fa-shopping-cart"></i>
          <span class="absolute -top-2 -right-4 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-[#ff5200] rounded-full">{{count.length}}</span>
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="flex items-center md:hidden">
        <button 
          id="mobileMenuButton" 
          class="text-gray-800 hover:text-[#ff5200] focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#ff5200]" 
          (click)="toggleMobileMenu()" 
          aria-label="Open main menu"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div 
    id="mobileMenu" 
    class="md:hidden" 
    *ngIf="isMobileMenuOpen" 
    role="dialog" 
    aria-modal="true"
  >
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="https://www.swiggy.com/corporate/" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-[#ff5200] hover:text-white">Swiggy Corporate</a>
      <a routerLink="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-[#ff5200] hover:text-white">Search</a>
      <a routerLink="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-[#ff5200] hover:text-white">Offers</a>
      <a routerLink="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-[#ff5200] hover:text-white">Help</a>
      <a routerLink="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-[#ff5200] hover:text-white">Sign In</a>
      <a routerLink="/cart" class="flex items-center px-3 py-2 rounded-md text-base font-medium text-gray-800 hover:bg-[#ff5200] hover:text-white">
        <i class="fas fa-shopping-cart mr-2"></i>
        Cart
        <span class="ml-2 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-[#ff5200] rounded-full">{{count.length}}</span>
      </a>
    </div>
  </div>

  <!-- Backdrop Overlay for Mobile Menu -->
  <div 
    id="mobileMenuBackdrop" 
    class="fixed inset-0 bg-black opacity-50" 
    *ngIf="isMobileMenuOpen" 
    (click)="toggleMobileMenu()" 
    aria-hidden="true"
  ></div>
</nav>
