<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white shadow-lg rounded-lg p-8">
      <div class="w-full space-y-6">
        <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Register</h2>
        <form (ngSubmit)="onSubmit()" class="space-y-6">
          
          <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
            <input type="number" id="phone" [(ngModel)]="phone" name="phone" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Enter Phone Number">
          </div>
          
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Enter Name">
          </div>
          
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" placeholder="Enter Email">
          </div>
          
          <button type="submit"
            class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
